{% extends "base.html" %}
{% block content %}

<!-- Fondo con degradado y centrado del formulario -->
<section class="min-h-[80vh] flex items-center justify-center">
  <div class="glass rounded-3xl shadow-xl max-w-md w-full p-8 border border-white/40 dark:border-slate-700 backdrop-blur-xl transition">
    <div class="text-center mb-6">
      <i class="ti ti-beer text-5xl text-brand-600"></i>
      <h1 class="text-3xl font-extrabold text-slate-800 dark:text-white mt-3">Iniciar Sesión</h1>
      <p class="text-sm text-slate-500 dark:text-slate-400">Bienvenido a <span class="font-semibold text-brand-600">BerriBrew</span> · Fresa & Mora</p>
    </div>

    <form method="post" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1 text-slate-700 dark:text-slate-300">Correo electrónico</label>
        <div class="relative">
          <i class="ti ti-mail absolute left-3 top-2.5 text-slate-400"></i>
          <input name="email" type="email" required
            class="w-full pl-10 pr-3 py-2.5 rounded-xl border border-slate-300 dark:border-slate-600 bg-white/60 dark:bg-slate-800/70 focus:ring-2 focus:ring-brand-400 outline-none transition">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-slate-700 dark:text-slate-300">Contraseña</label>
        <div class="relative">
          <i class="ti ti-lock absolute left-3 top-2.5 text-slate-400"></i>
          <input name="password" type="password" required
            class="w-full pl-10 pr-3 py-2.5 rounded-xl border border-slate-300 dark:border-slate-600 bg-white/60 dark:bg-slate-800/70 focus:ring-2 focus:ring-brand-400 outline-none transition">
        </div>
      </div>

      <button type="submit"
        class="w-full py-2.5 rounded-xl bg-gradient-to-r from-brand-500 to-fuchsia-500 text-white font-semibold shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all">
        <i class="ti ti-login mr-1"></i> Entrar
      </button>
    </form>

    <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-6">
      ¿No tienes una cuenta?
      <a href="{{ url_for('register') }}" class="text-brand-600 font-semibold hover:underline">Crea una aquí</a>
    </p>
  </div>
</section>

{% endblock %}
