{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl md:text-3xl font-bold mb-4">Gestión de Usuarios</h1>

<div class="grid md:grid-cols-2 gap-6">
  <!-- Crear usuario -->
  <section class="glass rounded-2xl p-5 shadow">
    <h2 class="font-semibold mb-3 flex items-center gap-2">
      <i class="ti ti-user-plus"></i> Crear usuario
    </h2>
    <form method="post" action="{{ url_for('admin_users_create') }}" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Nombre</label>
        <input name="name" required class="w-full rounded-lg border-slate-300" />
      </div>
      <div>
        <label class="block text-sm font-medium">Correo</label>
        <input type="email" name="email" required class="w-full rounded-lg border-slate-300" />
      </div>
      <div>
        <label class="block text-sm font-medium">Contraseña</label>
        <input type="password" name="password" required class="w-full rounded-lg border-slate-300" />
      </div>
      <label class="inline-flex items-center gap-2 text-sm">
        <input type="checkbox" name="is_admin" class="rounded border-slate-300">
        Dar permisos de administrador
      </label>
      <button class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">
        Crear
      </button>
    </form>
  </section>

  <!-- Listado -->
  <section class="glass rounded-2xl p-5 shadow">
    <h2 class="font-semibold mb-3 flex items-center gap-2">
      <i class="ti ti-users"></i> Usuarios
    </h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead>
          <tr class="text-left text-slate-600">
            <th class="py-2 pr-4">ID</th>
            <th class="py-2 pr-4">Nombre</th>
            <th class="py-2 pr-4">Correo</th>
            <th class="py-2 pr-4">Admin</th>
            <th class="py-2 pr-4">Creado</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr class="border-t border-white/60">
            <td class="py-2 pr-4">{{ u.id }}</td>
            <td class="py-2 pr-4">{{ u.name }}</td>
            <td class="py-2 pr-4">{{ u.email }}</td>
            <td class="py-2 pr-4">
              {% if u.is_admin %}<span class="px-2 py-0.5 rounded bg-emerald-100 text-emerald-800">Sí</span>{% else %}No{% endif %}
            </td>
            <td class="py-2 pr-4">{{ u.created_at }}</td>
          </tr>
          {% else %}
          <tr><td colspan="5" class="py-4 text-slate-500">Sin usuarios</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </section>
</div>

{% endblock %}
