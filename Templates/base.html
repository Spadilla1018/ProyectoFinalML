<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Dashboard de Datos" }}</title>

  <!-- Tailwind (CDN, ideal para dev) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    /* Pequeños toques de UI */
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(8px);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-100 via-teal-100 to-cyan-100 text-slate-800">
  <!-- Navbar -->
  <header class="glass sticky top-0 z-40 border-b border-white/60">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
      <div class="flex items-center gap-2">
        <i class="ti ti-chart-dots-2 text-emerald-600 text-2xl"></i>
        <span class="font-bold">Flask · Pandas · Dashboard</span>
      </div>
      <nav class="ml-auto flex gap-2">
        <a href="{{ url_for('index') }}" class="px-3 py-1.5 rounded-xl hover:bg-emerald-50">Inicio</a>
        <a href="{{ url_for('entendimiento') }}" class="px-3 py-1.5 rounded-xl hover:bg-emerald-50">Entendimiento</a>
        <a href="{{ url_for('download_preview') }}" class="px-3 py-1.5 rounded-xl hover:bg-emerald-50">Descargar Preview</a>
      </nav>
    </div>
  </header>

  <!-- Flash messages -->
  <div class="max-w-7xl mx-auto px-4 mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
          {% for category, message in messages %}
            <div class="rounded-xl px-4 py-3 text-sm
                        {% if category in ['success'] %} bg-emerald-100 text-emerald-900
                        {% elif category in ['warning'] %} bg-amber-100 text-amber-900
                        {% elif category in ['danger','error'] %} bg-rose-100 text-rose-900
                        {% else %} bg-slate-100 text-slate-900 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="max-w-7xl mx-auto px-4 pb-8 text-xs text-slate-500">
    <h4 class="text-center text-slate-700 font-semibold mt-6">
</h4>

  </footer>
</body>
</html>
