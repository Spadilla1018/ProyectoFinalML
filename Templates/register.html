{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto glass rounded-2xl p-6 shadow">
  <h1 class="text-2xl font-bold mb-4">Crear cuenta</h1>
  <form method="post" action="{{ url_for('register') }}" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Nombre</label>
      <input type="text" name="name" required class="w-full rounded-lg border-slate-300">
    </div>
    <div>
      <label class="block text-sm font-medium">Correo</label>
      <input type="email" name="email" required class="w-full rounded-lg border-slate-300">
    </div>
    <div>
      <label class="block text-sm font-medium">Contraseña</label>
      <input type="password" name="password" required class="w-full rounded-lg border-slate-300">
    </div>
    <button class="w-full py-2.5 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">Crear cuenta</button>
  </form>
  <p class="text-sm text-slate-500 mt-4">
    ¿Ya tienes cuenta?
    <a href="{{ url_for('login') }}" class="text-emerald-700 underline">Inicia sesión</a>.
  </p>
</div>
{% endblock %}
