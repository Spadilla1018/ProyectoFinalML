{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto glass rounded-2xl p-6 shadow-soft">
  <h1 class="text-2xl font-bold mb-4">Crear cuenta</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Nombre</label>
      <input name="name" required class="w-full rounded-lg border px-3 py-2">
    </div>
    <div>
      <label class="block text-sm mb-1">Correo</label>
      <input name="email" type="email" required class="w-full rounded-lg border px-3 py-2">
    </div>
    <div>
      <label class="block text-sm mb-1">Contrase√±a</label>
      <input name="password" type="password" required class="w-full rounded-lg border px-3 py-2">
    </div>
    <button class="px-4 py-2 rounded-lg bg-slate-900 text-white">Crear</button>
  </form>
</div>
{% endblock %}
